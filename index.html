<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpartaVR's Archives</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General body styling */
    body {
      font-family: 'Press Start 2P', cursive; /* Pixelated font */
      margin: 0;
      background-color: #f5f5f5; /* Light background for contrast */
      text-align: center; /* Center align everything */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    /* Title styling */
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black; /* Full black outline */
      margin: 20px 0;
    }

    /* Bio text styling */
    p {
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black; /* Full black outline */
      margin: 10px 0;
    }

    /* Tab container styling */
    .tabs {
      display: flex;
      justify-content: center; /* Center the tabs */
      gap: 20px;
      flex-wrap: wrap; /* Make tabs responsive */
      padding: 20px;
    }

    /* Individual tab styling */
    .tab {
      text-decoration: none;
      color: white; /* White text */
      width: 150px; /* Fixed width for tabs */
      background-color: red; /* Red background for boxes */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for boxes */
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black; /* Full black outline */
      font-size: 1em; /* Adjusted text size */
    }

    .tab:hover {
      background-color: darkred; /* Darker red on hover */
    }
  </style>
  <!-- Link to Google Fonts for pixelated font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

    <a href="documents.html" class="tab">Documents</a>
  </div>
</body>
</html>
