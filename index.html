<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpartaVR's Archives</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin: 20px 0;
    }

    #subtitle {
      font-size: 1.2em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin: 10px 0;
      height: 2em;
    }

    .centered-image {
      max-width: 100%;
      max-height: 50vh;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .tab {
      text-decoration: none;
      color: white;
      width: 150px;
      background-color: red;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      font-size: 1em;
    }

    .tab:hover {
      background-color: darkred;
    }

    footer {
      font-size: 1.2em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin-top: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>SpartaVR's Archives</h1>

  <img id="homepage-image" src="homepage.png" alt="Homepage Image" class="centered-image">

  <div id="subtitle"></div>

  <p>where I dump some of my SWF files, videos, images, etc. Nothing more.</p>

  <div class="tabs">
    <a href="swf.html" class="tab">SWFs</a>
    <a href="videos.html" class="tab">Videos</a>
    <a href="images.html" class="tab">Images</a>
    <a href="documents.html" class="tab">Documents</a>
  </div>

  <audio id="audio1" src="whydidyouclickonme.wav"></audio>
  <audio id="audio2" src="alsowelcome.wav"></audio>
  <audio id="audio3" src="ifyournotanadult.wav"></audio>

  <footer id="footer"></footer>

  <script>
    const image = document.getElementById('homepage-image');
    const subtitle = document.getElementById('subtitle');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const footer = document.getElementById('footer');

    let isAudioPlaying = false;

    const playAudio = (audio) => {
      return new Promise((resolve) => {
        audio.play();
        audio.onended = resolve;
      });
    };

    const handleImageClick = async () => {
      if (isAudioPlaying) return;
      isAudioPlaying = true;

      image.src = 'homepagetalk.png';
      subtitle.textContent = "Why did you click on this logo? Did you think it was something special, like redirecting you to another website?";
      await playAudio(audio1);

      image.src = 'homepagetalk2.png';
      subtitle.textContent = "Also welcome to SpartaVR's Archives website, where YOU get to see a dump of my SWF files, videos, images, and more!";
      await playAudio(audio2);

      image.src = 'homepage.png';
      subtitle.textContent = "";
      isAudioPlaying = false;
    };

    image.addEventListener('click', handleImageClick);
    image.setAttribute('tabindex', '0');
    image.setAttribute('aria-label', 'Clickable SpartaVR logo that plays dialogue');
    image.addEventListener('keydown', (event) => {
      if ((event.key === 'Enter' || event.key === ' ') && !isAudioPlaying) {
        handleImageClick();
        event.preventDefault();
      }
    });

    const updateDateTime = () => {
      const now = new Date();
      const dayName = now.toLocaleString('en-US', { weekday: 'long' });
      const day = now.getDate();
      const month = now.toLocaleString('en-US', { month: 'long' });
      const year = now.getFullYear();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      footer.textContent = `${dayName} Date: ${day} ${month} ${year} Clock: ${hours}:${minutes}:${seconds}`;

      const updateLog = document.createElement('div');
      updateLog.textContent = "Update Log: NSFW Tab Removed due to Github's policies. Sorry you addicts >:(";
      updateLog.style.fontSize = '1em';
      updateLog.style.marginTop = '10px';
      updateLog.style.color = 'white';
      updateLog.style.textShadow = '2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black';

      // Ensure only one log is added
      if (!document.getElementById('update-log')) {
        updateLog.id = 'update-log';
        footer.appendChild(updateLog);
      }
    };

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
