<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpartaVR's Other Stuff</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                -2px -2px 0 rgba(0, 0, 0, 0.5), /* Slightly faded shadow */
                 2px -2px 0 rgba(0, 0, 0, 0.5),
                -2px  2px 0 rgba(0, 0, 0, 0.5),
                 2px  2px 0 rgba(0, 0, 0, 0.5),
                -3px -3px 4px rgba(0, 0, 0, 0.3), /* Larger fade */
                 3px -3px 4px rgba(0, 0, 0, 0.3),
                -3px  3px 4px rgba(0, 0, 0, 0.3),
                 3px  3px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul li a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>SpartaVR's Other Stuff</h1>
        <nav>
            <ul>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="storytimes.html">Storytimes</a></li>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="misc.html">Misc</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
