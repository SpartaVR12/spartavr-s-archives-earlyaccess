<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monke Ball Is Coming For You</title>
  
  <!-- Link to Ruffle JS CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <!-- Styling -->
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background-color: #757575;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling */
    }

    h1 {
      font-size: 3em;
      color: rgb(202, 36, 36);
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin: 20px 0;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .flash-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 3; /* Ensures a consistent width-to-height ratio */
      margin: 20px auto;
      border: 2px solid black;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- Heading -->
  <h1>Monke Ball Is Coming For You</h1>
  <p>You better run...</p>

  <!-- Flash Container -->
  <div class="flash-container" id="flash-container"></div>

  <!-- Ruffle Initialization Script -->
  <script>
    // Wait for the page to load before running scripts
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize Ruffle.js
      const ruffle = window.RufflePlayer.newest(); // Create a Ruffle player instance
      const player = ruffle.createPlayer();

      // Set player size dynamically
      player.style.width = "100%";
      player.style.height = "100%";

      // Get the container element
      const container = document.getElementById("flash-container");

      // Check if container exists, then append the Ruffle player
      if (container) {
        container.appendChild(player);

        // Load the SWF file
        player.load("monke_ball_is_coming_for_you.swf")
          .then(() => console.log("SWF file loaded successfully!"))
          .catch((error) => console.error("Error loading SWF file:", error));
      } else {
        console.error("Flash container not found!");
      }
    });
  </script>
</body>
</html>
