<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpartaVR's SWFs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon (Root-relative for Live Server) -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin: 20px 0;
    }

    p {
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin: 10px 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .tab {
      text-decoration: none;
      color: white;
      width: 150px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      transition: transform 0.2s ease-in-out;
    }

    .tab:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .tab img {
      width: 100%;
      border-radius: 5px;
    }

    .tab p {
      margin: 10px 0 0;
      font-size: 1em;
      color: white;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
    }
  </style>
</head>
<body>
  <h1>SpartaVR's SWFs</h1>
  <p>Where I dump my SWF files. Nothing more.</p>
  <div class="tabs">
    <a href="unfinishedswf.html" class="tab">
      <img src="unfinished.png" alt="Unfinished SWF">
      <p>Unfinished</p>
    </a>
    <a href="sfwswf.html" class="tab">
      <img src="sfw.png" alt="Safe For Work SWF">
      <p>Safe For Work</p>
    </a>
    <a href="oldswf.html" class="tab">
      <img src="old.png" alt="Old SWF">
      <p>Old</p>
    </a>
    <a href="mildlysfwswf.html" class="tab">

    </a>
  </div>
