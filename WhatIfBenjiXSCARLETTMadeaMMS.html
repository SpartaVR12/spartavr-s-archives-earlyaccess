<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What If BenjiXSCARLETT Made A Monke Monke Song</title>

  <link rel="icon" href="/spartavr-s-archives-earlyaccess/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="/spartavr-s-archives-earlyaccess/favicon.png">

  <!-- Link to Ruffle JS CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      background-color: #00b7ff; /* Background color for body */
      color: rgb(255, 255, 100);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: rgb(202, 36, 36);
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .flash-container {
      width: 1280px; /* Fixed SWF width */
      height: 720px; /* Fixed SWF height */
      overflow: hidden; /* Prevents anything outside the container from being visible */
      margin: 0 auto;
      background-color: black; /* Black background inside the container */
      border-radius: 10px;
      border: 2px solid white; /* Neat border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Required for positioning child elements */
    }

    #download-swf-button {
      position: fixed; /* Always visible */
      top: 50%; /* Center vertically */
      transform: translateY(-50%); /* Correct vertical alignment */
      right: 20px; /* Fixed on the right side */
      background-color: #333;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100; /* Ensure button stays on top */
    }

    #download-swf-button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <h1>What If BenjiXSCARLETT Made A Monke Monke Song</h1>
  <p>We'll find out!</p>

  <!-- Flash container for the SWF -->
  <div class="flash-container" id="flash-container"></div>

  <!-- Always visible Download .swf button -->
  <button id="download-swf-button">Download .swf</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest(); // Initialize Ruffle Player
      const player = ruffle.createPlayer();

      const container = document.getElementById("flash-container");
      const downloadButton = document.getElementById("download-swf-button");
      const swfFile = "thebenjimonkemonkeshit.swf"; // Path to SWF file

      if (container) {
        container.appendChild(player);

        // Load the SWF file
        player.load(swfFile)
          .then(() => {
            console.log("SWF successfully loaded.");
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.objectFit = "cover"; /* Ensures SWF content fills the container and hides overflow */
          })
          .catch(error => console.error("Error loading SWF file:", error));

        // Fullscreen functionality
        container.addEventListener("dblclick", () => {
          if (container.requestFullscreen) {
            container.requestFullscreen();
          } else if (container.mozRequestFullScreen) { // Firefox
            container.mozRequestFullScreen();
          } else if (container.webkitRequestFullscreen) { // Chrome, Safari, Opera
            container.webkitRequestFullscreen();
          } else if (container.msRequestFullscreen) { // IE/Edge
            container.msRequestFullscreen();
          }
        });

        // Attach download functionality to the visible button
        downloadButton.addEventListener("click", () => {
          const link = document.createElement("a");
          link.href = swfFile;
          link.download = "thebenjimonkemonkeshit.swf";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      } else {
        console.error("Flash container not found.");
      }
    });
  </script>
</body>
</html>
